<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./console.js"></script>
    <title>Console</title>
</head>
<body>
    <h1>Console Tutorials :</h1>
    <b>Open web console to understand and see the results</b>
    <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/console">Source</a></li>
    </ul>
    <h1>Console Methods</h1>

    <i>Log a message and stack trace to console if the first argument is false.</i>
    <input type="button" onclick="logMethod()" value="console.log" /><br />

    <i>Clear the console.</i></i>
    <input type="button" onclick="clearMethod()" value="console.clear" /><br />

    <i> logs the number of times that this particular call to count() has been called.</i></i>
    <input type="button" onclick="greet()" value="console.count" /><br />
    <input type="button" onclick="reset()" value="console.countReset" /><br />
</body>
</html>
